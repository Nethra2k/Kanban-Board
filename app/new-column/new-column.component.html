<div>
    <h2>New Column</h2>
    <div>
        <form #form="ngForm">
            <div class="mb-3">
                <label for="colName" class="form-label">Column Name</label>
                <input type="text" class="form-control" id="colName" [(ngModel)]="columnName" name="cName" required>
            </div>

            <div class="mb-3">
                <label for="taskLmt" class="form-label">Set limit</label>
                <input type="number" class="form-control" id="taskLmt" [(ngModel)]="taskLimit" name="tl" required>
            </div>
            <button type="submit" class="btn btn-primary" (click)="save()" [disabled]="form.invalid">Add</button>
        </form>
    </div>
</div>
